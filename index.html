<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Pricing Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="line"></div>
            <h1>YAY! It's BOGO</h1>
            <div class="line"></div>
        </div>

        <!-- Pricing Boxes -->
        <div class="pricing-boxes">
            <!-- Box 1 -->
            <div class="pricing-box" data-box="1" data-price="10">
                <div class="box-header">
                    <div class="radio-input"></div>
                    <div class="box-info">
                        <div class="box-details">
                            <span class="unit-label">
                                1 Unit
                                <span class="discount-badge">10% Off</span>
                            </span>
                            <span class="standard-price">Standard Price</span>
                        </div>
                          <div class="price-section">
                                <div class="current-price">$10.00 USD</div>
                                <div class="original-price">$24.00 USD</div>
                         </div>
                    </div>
                </div>
              

                <div class="options-container">
                    <div class="option-group">
                        <div>
                            <div class="option-label">Size</div>
                            <select class="select-input">
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>
                        <div>
                            <div class="option-label">Colour</div>
                            <select class="select-input">
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                                <option>Blue</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Box 2 -->
            <div class="pricing-box popular" data-box="2" data-price="18">
                <div class="popular-badge">MOST POPULAR</div>
                <div class="box-header">
                    <div class="radio-input"></div>
                    <div class="box-info">
                        <div class="box-details">
                            <span class="unit-label">
                                2 Unit
                                <span class="discount-badge">20% Off</span>
                            </span>
                        </div>
                         <div class="price-section">
                    <div class="current-price">$18.00 USD</div>
                    <div class="original-price">$24.00 USD</div>
                </div>
                    </div>
                </div>
                <div class="options-container">
                    <div class="option-group">
                        <div>
                            <div class="option-label">#1 Size</div>
                            <select class="select-input">
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>
                        <div>
                            <div class="option-label">#1 Colour</div>
                            <select class="select-input">
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                                <option>Blue</option>
                            </select>
                        </div>
                    </div>
                    <div class="option-group">
                        <div>
                            <div class="option-label">#2 Size</div>
                            <select class="select-input">
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>
                        <div>
                            <div class="option-label">#2 Colour</div>
                            <select class="select-input">
                                <option>Colour</option>
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                                <option>Blue</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Box 3 -->
            <div class="pricing-box" data-box="3" data-price="24">
                <div class="box-header">
                    <div class="radio-input"></div>
                    <div class="box-info">
                        <div class="box-details">
                            <span class="unit-label">
                                3 Unit
                                <span class="discount-badge">30% Off</span>
                            </span>
                        </div>
                         <div class="price-section">
                    <div class="current-price">$24.00 USD</div>
                    <div class="original-price">$24.00 USD</div>
                </div>
                    </div>
                </div>
               

                <div class="options-container">
                    <div class="option-group">
                        <div>
                            <div class="option-label">Size</div>
                            <select class="select-input">
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>
                        <div>
                            <div class="option-label">Colour</div>
                            <select class="select-input">
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                                <option>Blue</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="free-delivery">Free Delivery</span>
            <span class="total-price">Total: $18.00 USD</span>
        </div>

        <!-- Add to Cart Button -->
        <button class="add-to-cart-btn">
            <span>+</span>
            <span>Add to Cart</span>
        </button>

        <!-- Powered By -->
        <div class="powered-by">@ Powered by Pumper</div>
    </div>

   <script src="index.js"></script>
</body>
</html>
